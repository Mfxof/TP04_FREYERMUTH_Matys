<header class="main-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <a href="#" class="brand-name">Zenit Shop</a>
        <div class="slogan">L'excellence à portée de clic</div>
      </div>
      <div class="col-md-8">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <nav class="navbar navbar-expand-lg">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#" (click)="showSection('home')"
                      >Accueil</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" (click)="showSection('shop')"
                      >Boutique</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" (click)="showSection('new')"
                      >Nouveautés</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="#"
                      (click)="showSection('contact')"
                      >Contact</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<div *ngIf="currentSection == 'home'">
  <h2>Accueil</h2>
  <p>Bienvenue sur notre site !</p>
</div>

<div *ngIf="currentSection === 'shop'">
  <h2>Boutique</h2>
  <p>Découvrez nos produits !</p>
</div>

<div *ngIf="currentSection === 'new'">
  <h2>Nouveautés</h2>
  <p>Les dernières nouveautés !</p>
</div>

<div *ngIf="currentSection === 'contact'">
  <h2>Contact</h2>
  <p>Contactez-nous pour plus d'informations.</p>
</div>
