<div class="nos-produit">
  <a routerLink="/cart" class="btn-buy"
    >Voir son panier - {{ getArticleTotal }}</a
  >
  <hr />
  <h3>Nos produits</h3>
  <p>
    Découvrez nos dernières produits, avec des produits de soin et de bien-être
    qui répondent à vos besoins de tous les jours.
  </p>

  <app-product-filter
    (searchResults)="onSearchResults($event)"
  ></app-product-filter>
  <hr />
  <div class="catalogue">
    <div *ngFor="let produit of produits" class="produit">
      <img [src]="produit.image" alt="{{ produit.name }}" />
      <h2>{{ produit.name }}</h2>
      <p>{{ produit.description }}</p>
      <hr />
      <p class="price">Prix : {{ produit.price }}€</p>
      <input type="number" min="1" max="1000" value="1" #quantityInput />
      <button
        class="btn-buy"
        (click)="onAddToCart(produit, quantityInput.value)"
      >
        Ajouter au panier
      </button>
      <!-- <p>Temp : {{ produit.id }}</p> -->
    </div>
  </div>
</div>
